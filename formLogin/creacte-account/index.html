<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.12.0/css/pro.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="signup">
        <h2 class="signup__heading">Create account</h2>
        <p class="signup__already">
            Already have an account?
            <a href="" class="signup__signin">Sign In</a>
        </p>
        <form action="#" class="signup__form" autocomplete="off">
            <div class="form__ground">
                <input class="form__input" type="text" placeholder="Midname" >
            </div>
            <div class="form__ground form__ground--2">
                <input class="form__input" type="text" placeholder="First Name" >
                <input class="form__input" type="text" placeholder="Last Name" >
            </div>
            <div class="form__ground">
                <input class="form__input" type="email" placeholder="Email" >
            </div>
            <div class="form__ground">
                <button class="form__submit">
                    <span>Sign Up</span>
                    <i class="fa fa-long-arrow-right"></i>
                </button>
            </div>
            <div class="form__tos">
                <input type="checkbox" name="" id="tos">
                <label for="tos">
                    I have read and agree to the
                    <a href="#" class="signup__tos">Term of Service</a>
                </label>
            </div>
        </form>
    </div>
</body>
</html>
