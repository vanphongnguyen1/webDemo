<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.12.0/css/pro.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="aplay-todo">
                <h2 class="aplay-todo__heading">
                    Todolist of me
                </h2>
                <div class="aplay-todo__item">
                    <input class="aplay-todo__item-input" value="" type="text" placeholder="Add in to here" required>
                    <button class=" btn btn--plus" type="submit"><i class="far fa-plus-circle"></i></button>
                </div>
            </div>
            <div class="mission-list">
                <div class="row">
                    <div class="col-6">
                        <div class="todolist box">
                            <h3 class="box__heading">
                                Todo-List
                            </h3>
                            <div class="box__item">
                                <ul>
                                    <!-- <div class="box__list">
                                        <p class="box__list--text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eaque temporibus earum numquam quibusdam laborum! Architecto, nam, labore nisi illo mollitia rem asperiores deserunt sint, accusantium et impedit quos reiciendis dolores?</p>
                                        <button class="btn btn--check"><i class="fal fa-calendar-check "></i></button>
                                        <button class=" btn btn--delete"><i class="fal fa-calendar-times"></i></button>
                                    </div> -->
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="done-list box">
                            <h3 class="box__heading">
                                Done-List
                            </h3>
                            <div class="done-box__item">
                                <ul>
                                    <!-- <div class="box__list">
                                        <p class="box__list--text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eaque temporibus earum numquam quibusdam laborum! Architecto, nam, labore nisi illo mollitia rem asperiores deserunt sint, accusantium et impedit quos reiciendis dolores?</p>
                                        <button class="btn btn--check" type="submit"><i class="fal fa-calendar-check "></i></button>
                                        <button class=" btn btn--delete" type="submit"><i class="fal fa-calendar-times"></i></button>
                                    </div> -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn--clear-todo">Clear Storage</button>
        </div>
    </header>
    <script src="./js/style.js"></script>
</body>
</html>
